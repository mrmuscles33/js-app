<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Test</title>
		<link rel="stylesheet" href="./global.css" />

		<link rel="stylesheet" href="./themes/light.css" />

		<script type="module" src="./main.js"></script>
		<script>
			let handler = function (event) {
				alert(event.detail.value);
			};
		</script>
		<style>
			main {
				padding: 15px;
				background-color: #eeeeee;
				margin: 0;
				width: 100%;
				min-height: 100vh;
				height: 100%;
				box-sizing: border-box;
			}
			section {
				background-color: #ffffff;
				border-radius: 10px;
				padding: 15px 30px;
			}
			h1 {
				font-size: 32px;
			}
			h2 {
				font-size: 26px;
			}
			h3 {
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>JS Web Components</h1>
			<section>
				<h2>Controls</h2>
				<h3>Button</h3>
				<button-custom icon="search" text="Primary" primary="true" cls="test" onclick="alert('toto')"></button-custom>
				<button-custom icon="search" text="Secondary"></button-custom>
				<button-custom text="Tertiary" bordered="false"></button-custom>
				<button-custom text="Disabled" disable="true"></button-custom>
			</section>
			<br />
			<section>
				<h2>Inputs</h2>
				<h3>Textfield</h3>

				<text-field label="Label" errormessage="tt"></text-field>
				<text-field filled="false"></text-field>
				<text-field label="Icons" iconleft="search" iconright="highlight_off"></text-field>
				<text-field label="Disable" iconleft="search" disabled="true"></text-field>
				<text-field label="Error" iconright="home" errormessage="Le champ est vide"></text-field>

				<h3>Passwordfield</h3>
				<password-field label="Password" iconLeft="fingerprint"></password-field>

				<h3>Numberfield</h3>
				<number-field label="Number" integer="2" decimal="1" min="-1"></number-field>

				<h3>Phonefield</h3>
				<phone-field label="Phone"></phone-field>

				<h3>Emailfields</h3>
				<email-field label="Email"></email-field>
			</section>
		</main>
	</body>
</html>
