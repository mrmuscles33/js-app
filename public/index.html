<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Test</title>
		<link rel="stylesheet" href="./global.css" />
		<link rel="stylesheet" href="./flag-icons.css" />
		<link rel="stylesheet" href="./themes/light.css" />
		<link rel="stylesheet" href="./google_icons.css" />
		<script type="module" src="./main.js"></script>
		<script defer>
			let get = (selector) => document.querySelector(selector);
			let getAll = (selector) => document.querySelectorAll(selector);

			function onLoad() {
				let button = get('button-custom[name="primary-button"]');
				button.onClick = () => {
					alert('Button clicked');
				};
			}
		</script>
		<style>
			main {
				padding: 15px;
				background-color: #eeeeee;
				margin: 0;
				width: 100%;
				min-height: 100vh;
				height: 100%;
				box-sizing: border-box;
			}
			section {
				background-color: #ffffff;
				border-radius: 10px;
				padding: 15px 30px;
			}
			h1 {
				font-size: 32px;
			}
			h2 {
				font-size: 26px;
			}
			h3 {
				font-size: 20px;
			}
		</style>
	</head>
	<body onload="onLoad()">
		<main>
			<h1>JS Web Components</h1>
			<section>
				<h2>Controls</h2>
				<h3>Button</h3>
				<button-custom icon="search" text="Primary" primary="true" cls="test" name="primary-button"></button-custom>
				<button-custom icon="search" text="Secondary"></button-custom>
				<tooltip-custom text="tooltip">
					<button-custom text="Tertiary" bordered="false"></button-custom>
				</tooltip-custom>
				<button-custom text="Disabled" disabled="true"></button-custom>

				<h3>Checkboxes</h3>
				<checkbox-custom label="Check me" checked="true"></checkbox-custom>

				<h3>Radio</h3>
				<radio-custom label="Radio 1" name="radio" checked="true"></radio-custom>
				<radio-custom label="Radio 2" name="radio"></radio-custom>
				<radio-custom label="Radio 3" name="radio"></radio-custom>
				<radio-custom label="Radio 4" name="radio" disabled="true"></radio-custom>

				<h3>Switches</h3>
				<switch-button checked="true"></switch-button>
			</section>
			<br />
			<section>
				<h2>Inputs</h2>
				<h3>Textfield</h3>

				<text-field label="Label" errormessage="tt"></text-field>
				<text-field filled="false"></text-field>
				<text-field label="Icons" iconleft="search" iconright="highlight_off"></text-field>
				<text-field label="Disable" iconleft="search" disabled="true"></text-field>
				<text-field label="Error" iconright="home" errormessage="Le champ est vide"></text-field>

				<h3>Passwordfield</h3>
				<password-field label="Password" iconLeft="fingerprint"></password-field>

				<h3>Numberfield</h3>
				<number-field label="Number" integer="2" decimal="1" min="-1"></number-field>

				<h3>Phonefield</h3>
				<phone-field label="Phone"></phone-field>

				<h3>Emailfields</h3>
				<email-field label="Email"></email-field>

				<h3>Date & Time Pickers</h3>
				<date-picker label="Date" value="25/12/2024" maxDate="31/12/2024"></date-picker>
			</section>
		</main>
	</body>
</html>
