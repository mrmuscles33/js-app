<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Test</title>
		<link rel="stylesheet" href="./global.css" />
		<link rel="stylesheet" href="./flag-icons.css" />
		<link id="theme-link" rel="stylesheet" href="./themes/light.css" />
		<link id="theme-link" rel="stylesheet" href="./themes/dark.css" />
		<link rel="stylesheet" href="./google_icons.css" />
		<script type="module" src="./main.js"></script>
		<script defer>
			let get = (selector) => document.querySelector(selector);
			let getAll = (selector) => document.querySelectorAll(selector);

			function onLoad() {
				let button = get('amr-button[name="primary-button"]');
				button.onClick = () => {
					alert('Button clicked');
				};

				let toogle = get('amr-switch');
				toogle.onChange = (event) => {
					let theme = document.body.getAttribute('data-theme');
					document.body.setAttribute('data-theme', theme === 'dark' ? 'light' : 'dark');
				};
			}
		</script>
		<style>
			body{
				background-color: var(--secondary-shade0);
			}
			main {
				padding: 15px;
				margin: 0;
				width: 100%;
				min-height: 100vh;
				height: 100%;
				box-sizing: border-box;
			}
			section {
				border-radius: 10px;
				padding: 15px 30px;
				background-color: var(--secondary-shade1);
			}
			h1, h2, h3 {
				color: var(--dark-shade1);
			}
			h1 {
				font-size: 32px;
			}
			h2 {
				font-size: 26px;
			}
			h3 {
				font-size: 20px;
			}
			
		</style>
	</head>
	<body onload="onLoad()" data-theme="dark">
		<main>
			<h1>JS Web Components</h1>
			<section>
				<h2>Controls</h2>
				<h3>Button</h3>
				<amr-button icon="search" text="Primary" primary="true" cls="test" name="primary-button"></amr-button>
				<amr-button icon="search" text="Secondary"></amr-button>
				<amr-tooltip text="tooltip">
					<amr-button text="Tertiary" bordered="false"></amr-button>
				</amr-tooltip>
				<amr-button text="Disabled" disabled="true"></amr-button>

				<h3>Checkboxes</h3>
				<amr-checkbox label="Check me" checked="true"></amr-checkbox>

				<h3>Radio</h3>
				<amr-radio label="Radio 1" name="radio" checked="true"></amr-radio>
				<amr-radio label="Radio 2" name="radio"></amr-radio>
				<amr-radio label="Radio 3" name="radio"></amr-radio>
				<amr-radio label="Radio 4" name="radio" disabled="true"></amr-radio>

				<h3>Switches</h3>
				<amr-switch checked="true"></amr-switch>
			</section>
			<br />
			<section>
				<h2>Inputs</h2>
				<h3>Textfield</h3>

				<amr-text label="Label"></amr-text>
				<amr-text filled="false" errormessage="tt"></amr-text>
				<amr-text label="Icons" iconleft="search" iconright="highlight_off"></amr-text>
				<amr-text label="Disable" iconleft="search" disabled="true"></amr-text>
				<amr-text label="Error" iconright="home" errormessage="Le champ est vide"></amr-text>

				<h3>Passwordfield</h3>
				<amr-password label="Password" iconLeft="fingerprint"></amr-password>

				<h3>Numberfield</h3>
				<amr-number label="Number" integer="2" decimal="1" min="-1"></amr-number>

				<h3>Phonefield</h3>
				<amr-phone label="Phone"></amr-phone>

				<h3>Emailfields</h3>
				<amr-email label="Email"></amr-email>

				<h3>Date & Time Pickers</h3>
				<amr-date label="Date" value="25/12/2024" max="31/12/2024"></amr-date>
				<amr-time label="Time"></amr-time>
				<amr-time label="Time" value="12:00:00" min="08:30:45" max="19:00:00" seconde="true"></amr-time>

				<h3>Drop List</h3>
				<amr-select label="Drop List" limit="2">
					<amr-option value="1" selected>Optiooooooooooooooooooooooooooon 1</amr-option>
					<amr-option value="2">Option 2</amr-option>
					<amr-option value="3" selected>Option 3</amr-option>
					<amr-option value="4">Option 4</amr-option>
					<amr-option value="5">Option 5</amr-option>
					<amr-option value="6">Option 6</amr-option>
				</amr-select>
			</section>
			<br />
			<section>
				<h2>Decorations</h2>
				<h3>Avatar</h3>
				<amr-avatar status="online" src="https://www.w3schools.com/howto/img_avatar.png" size="large" firstname="John" lastname="Doe"></amr-avatar>
				<amr-avatar status="offline" size="large" firstname="John" lastname="Doe"></amr-avatar>
				<amr-avatar status="busy" src="https://www.w3schools.com/howto/img_avatar.png" size="medium" firstname="John" lastname="Doe"></amr-avatar>
				<amr-avatar status="away" size="medium" firstname="John" lastname="Doe"></amr-avatar>
				<amr-avatar status="online" src="image_qui_n_existe_pas.png" size="small" firstname="John" lastname="Doe"></amr-avatar>
				<amr-avatar size="small" firstname="John" lastname="Doe"></amr-avatar>

				<h3>Icons</h3>
				<div style="display: flex; align-items: baseline; color: var(--dark-shade0);">
					<amr-icon value="search" size="large"></amr-icon>
					<amr-icon value="search" size="medium"></amr-icon>
					<amr-icon value="search" size="small"></amr-icon>
				</div>
			</section>
		</main>
	</body>
</html>
