<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Test</title>
		<link rel="stylesheet" href="./global.css" />
		<link rel="stylesheet" href="./flag-icons.css" />
		<link rel="stylesheet" href="./themes/light.css" />
		<link rel="stylesheet" href="./google_icons.css" />
		<script type="module" src="./main.js"></script>
		<script>
			let handler = function (event) {
				alert(event.detail.value);
			};
		</script>
		<style>
			main {
				padding: 15px;
				background-color: #EEEEEE;
				margin: 0;
				width: 100%;
				min-height: 100vh;
				height: 100%;
				box-sizing: border-box;
			}
			section {
				background-color: #FFFFFF;
				border-radius: 10px;
				padding: 15px 30px;
			}
			h1{
				font-size: 32px;
			}
			h2{
				font-size: 26px;
			}
			h3{
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>JS Web Components</h1>
			<section>
				<h2>Inputs</h2>
				<h3>Textfields</h3>
				
				<text-field onchange="handler(event)"></text-field>
				<number-field></number-field>
			</section>
		</main>
	</body>
</html>
